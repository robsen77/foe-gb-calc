<div class="form-row">
  <div class="form-group col-md-2">
    <label for="gbselect">Bitte LG ausw√§hlen:</label>
    <select class="custom-select custom-select-sm " [(ngModel)]="gb" id="gbselect" (change)="globalBuildingChanged()" >
      <option *ngFor="let globalBuilding of globalBuildings" [value]="globalBuilding.key">{{ globalBuilding.name }}</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label>Level</label>
    <input [(ngModel)]="level" placeholder="1" type="number" (change)="levelChanged()" />
  </div>
</div>
