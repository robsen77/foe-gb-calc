<div class="row">
  <div class="col">
    <button type="button" class="btn btn-secondary" data-toggle="collapse" href="#settings" role="button" aria-expanded="false" aria-controls="settings">Einstellungen</button>&nbsp;
  </div>
  <div class="col text-right" *ngIf="summary">
    <input type="text" [(ngModel)]="summary" id="summarycopymanual" />&nbsp;
    <button type="button" class="btn btn-primary" (click)="copy2Clipboard()">{{ summary }}</button>
  </div>
</div>
<div class="clearfix">&nbsp;</div>
<div class="card collapse" id="settings">
  <div class="card-header">
    Einstellungen
  </div>
  <div class="card card-body">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Prefix / Suffix</span>
      </div>
      <input type="text" aria-label="First name" class="form-control" [(ngModel)]="prefix" placeholder="" (change)="changePrefix()" />
      <input type="text" aria-label="Last name" class="form-control" [(ngModel)]="suffix" placeholder="" (change)="changeSuffix()" />
    </div>
  </div>
</div>
